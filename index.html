<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar__container--white">
          <div class="container">
            <div class="d-flex justify-content-start align-items-center"><!--navbar left side-->
              <a class="navbar-brand" href="./index.html"><!--navbar icon-->
                <img
                  width="55px"
                  class="img-fluid navbar__logo"
                  src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
                  alt="Logo"
                />
              </a>
  
              <!--search bar-->
              <form
                class="d-flex justify-content-start navbar__search-container d-none d-sm-none d-md-block"
                role="search"
              >
                <div class="input-group">
                  <input
                    class="form-control rounded"
                    type="text"
                    placeholder="Search..."
                    id="example-search-input"
                  />
                  <button class="btn rounded-left button__search" type="button"><!--glass icon-->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      aria-hidden="true"
                      class="crayons-icon c-btn__icon"
                      focusable="false"
                    >
                      <path
                        d="m18.031 16.617 4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"
                      ></path>
                    </svg>
                  </button>
                </div>
              </form>
            </div>
            <div class="d-flex navbar__container-right align-items-center"><!--navbar right side-->
              <button class="btn button__primary--purple d-none d-sm-none d-md-block"><!--create post button-->
                Create Post
              </button>
              <button class="btn navbar__buttton--transparent button__primary--transparent-purple ms-2"><!--bell icon-->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  role="img"
                  aria-labelledby="aq3rub5c6ph1z8hdyfqqj787ctidpyp6"
                  class="crayons-icon"
                >
                  <path
                    d="M20 17h2v2H2v-2h2v-7a8 8 0 1116 0v7zm-2 0v-7a6 6 0 10-12 0v7h12zm-9 4h6v2H9v-2z"></path>
                </svg>
              </button>
              <div class="btn-group"><!--user avatar-->
                <img
                width="50px"
                  class="mx-2 rounded-circle"
                  src="https://xsgames.co/randomusers/avatar.php?g=male"
                />
              </div>
            </div>
          </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">

                <div></div>
                <main></main>
                <div></div>

            </div>
        </div>
    </div>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
